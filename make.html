<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Make A Reservation</title>
   <!-- Latest compiled and minified CSS & JS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

   <div class="container">
       <div class="jumbotron ">
           <h1 class="display-4">Hot Restaurant</h1>
           <p class="lead"><strong>We only have 5 tables! Book your seat before they all are gone!</strong></p>
           <hr class="my-4">
           <a class="btn btn-primary btn-lg" href="/view" role="button">View Tables</a>
           <a class="btn btn-light btn-lg" href="/" role="button">HOME</a>
       </div>

       <div class="row">

           <div class="col-12">

               <div class="card">
                   <div class="card-header">
                       <h3>Table Reservation</h3>
                   </div>
                   <div class="card-body">
                       <form method="POST" role="form">

                           <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" class="form-control" id="name">
                           </div>

                           <div class="form-group">
                               <label for="role">Phone Number</label>
                               <input type="text" class="form-control" id="phone">
                           </div>

                           <div class="form-group">
                               <label for="age">Email</label>
                               <input type="text" class="form-control" id="email">
                           </div>

                           <div class="form-group">
                               <label for="force-points">Unique ID</label>
                               <input type="text" class="form-control" id="ID">
                           </div>

                       </form>
                       
                       <div class="text-left">
                           <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
                       </div>
                   </div>
               </div>

           </div>
       </div>
       <br>
       <div class="links">
           <p><a href="#">API Table Link</a> |
               <a href="#">API Wait List</a></p>
       </div>
   </div>

   <script type="text/javascript">
       // Question: What does this code do?
       $("#add-btn").on("click", function (event) {
           event.preventDefault();
           var newTable = {
               id: $("#id").val().trim(),
               name: $("#name").val().trim(),
               email: $("#email").val().trim(),
               phone: $("#phone").val().trim()
           };

           // Question: What does this code do??
           $.post("/api/reservations", newTable)
               .then(function (data) {
                   console.log("make.html", data);
                   alert("Adding Table...");

});
       });
   </script>

</body>

</html>
